<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob|Danecki</title>
    <link rel="icon" href="./img/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Services</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./career.html">Career</a></li>
            </ul>
        </nav>
        <a href="#" class="cta"><button>Contact</button></a>
        
    </header>

    <aside>
        <div class="social-media">
            <img src="./img/facebook.png" alt="" class="social-logo">
            <img src="./img/instagram.png" alt="" class="social-logo">
            <img src="./img/github.png" alt="" class="social-logo">
        </div>
    </aside>

    <section class="first-section">
        <div class="social-box">
            <img src="./img/social-draw.png" alt="social-image" class="social-image">
            <div class="social-text">
                <p id="mission-text">Our mission is to <span id="build-color">build</span>  as simplse software as possible. Our mission is aswell to build whatever our client want to be build. We are the leaders of software development and we know it <span id="build-color">.</span> </p>
            </div>
        </div>
    </section>

    <div class="header-of-clients">
        <h1>Our clients</h1>
    </div>

    <section class="clients">
        <div class="clients-logo">
            <img src="./img/facebook.png" alt="facebook-logo" class="client-logo">
            <img src="./img/linkedin.png" alt="linkedin-logo" class="client-logo">
            <img src="./img/slack.png" alt="slack-logo" class="client-logo">
            <img src="./img/ubuntu.png" alt="ubuntu-logo" class="client-logo">
            <img src="./img/samsung.png" alt="samsung-logo" class="client-logo">
            <img src="./img/google.png" alt="google-logo" class="client-logo">

            
        </div>
    </section>

    <div class="contact-header">
        <h1 id="contact-h1">Contact <span id="contact">Us.</span></h1>
    </div>

    <footer>
        <div class="copyrigth">
            <p>RobDesign</p>
        </div>
        <div class="date-box">
            www.robdesign.com
        </div>

    </footer>
